<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteio ao Vivo</title>
  <style>
    :root {
      --verde: #3a9d23;
      --amarelo: #f2c94c;
      --vermelho: #e26a6a;
      --cinza-escuro: #333;
      --cinza-claro: #f7f7f7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--verde), var(--amarelo), var(--vermelho));
      color: var(--cinza-escuro);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: var(--cinza-claro);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(58, 157, 35, 0.3);
      user-select: none;
    }

    .logo {
      width: 100px;
      margin-bottom: 25px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
    }

    h1 {
      color: var(--verde);
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    p strong {
      color: var(--vermelho);
    }

    #sorteio-fim {
      color: var(--amarelo);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .timer {
      font-family: monospace;
      font-size: 2rem;
      font-weight: 700;
      color: var(--verde);
      margin: 30px 0 20px;
      user-select: text;
      transition: color 0.3s ease;
    }

    .timer.sorteando {
      color: var(--vermelho);
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.6;}
    }

    .winner {
      display: none;
      margin-top: 35px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      user-select: text;
      color: var(--cinza-escuro);
    }

    .winner p {
      margin: 10px 0;
    }

    .winner .highlight {
      color: var(--vermelho);
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .winner span {
      font-weight: 700;
      color: var(--verde);
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/novologo.png" alt="Logo" class="logo" />
    <h1>Sorteio ao Vivo ðŸŽ‰</h1>

    <p>Produto: <strong>{{ produto_id }}</strong></p>
    <p>Data do fim do sorteio: <span id="sorteio-fim">Carregando...</span></p>

    <div id="cronometro" class="timer">Carregando...</div>

    <div id="vencedor" class="winner">
      <p class="highlight">ðŸŽŠ ParabÃ©ns!</p>
      <p>O(a) vencedor(a) Ã©: <span id="nome-vencedor"></span></p>
      <p>NÃºmero do Bilhete: <span id="numero-bilhete"></span></p>
      <p>PrÃªmio: <span id="produto"></span></p>
    </div>
  </div>

  <script>
    const produtoId = "{{ produto_id }}";
    const fimSorteioStr = "{{ data_fim_sorteio }}";

    function formatarData(date) {
      return date.toLocaleString('pt-PT', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }

    let fimSorteio = new Date(fimSorteioStr);
    if (isNaN(fimSorteio)) fimSorteio = new Date(fimSorteioStr + 'Z');

    document.getElementById('sorteio-fim').textContent = formatarData(fimSorteio);

    const cronometro = document.getElementById('cronometro');
    const vencedorDiv = document.getElementById('vencedor');

    const intervalo = setInterval(() => {
      const agora = Date.now();
      const tempoRestante = fimSorteio - agora;

      if (tempoRestante <= 0) {
        clearInterval(intervalo);
        cronometro.textContent = 'Sorteando vencedor...';
        cronometro.classList.add('sorteando');
        buscarVencedor();
        return;
      }

      const horas = Math.floor((tempoRestante / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((tempoRestante / (1000 * 60)) % 60);
      const segundos = Math.floor((tempoRestante / 1000) % 60);

      cronometro.textContent = `${horas}h ${minutos}m ${segundos}s`;
    }, 1000);

    async function buscarVencedor() {
      try {
        const response = await fetch('/sorteio-data', {
          method: 'POST',
          body: new URLSearchParams({ produto_id: produtoId })
        });

        if (!response.ok) throw new Error('Erro na resposta');

        const data = await response.json();

        document.getElementById('nome-vencedor').textContent = data.nome;
        document.getElementById('numero-bilhete').textContent = data.numero_bilhete;
        document.getElementById('produto').textContent = data.produto;

        vencedorDiv.style.display = 'block';
        cronometro.style.display = 'none';
      } catch {
        cronometro.textContent = 'Erro ao buscar vencedor.';
        cronometro.classList.remove('sorteando');
      }
    }
  </script>
</body>
</html>
