<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteio ao Vivo - {{ nome_produto }}</title>
  <style>
    :root {
      --verde: #3a9d23;
      --amarelo: #f2c94c;
      --vermelho: #e26a6a;
      --cinza-escuro: #333;
      --cinza-claro: #f7f7f7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--verde), var(--amarelo), var(--vermelho));
      color: var(--cinza-escuro);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: var(--cinza-claro);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(58, 157, 35, 0.3);
      user-select: none;
    }

    .logo {
      width: 100px;
      margin-bottom: 25px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
    }

    h1 {
      color: var(--verde);
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    p strong {
      color: var(--vermelho);
    }

    #sorteio-fim {
      color: var(--amarelo);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .timer {
      font-family: monospace;
      font-size: 2rem;
      font-weight: 700;
      color: var(--verde);
      margin: 30px 0 20px;
      user-select: text;
      transition: color 0.3s ease;
    }

    .timer.sorteando {
      color: var(--vermelho);
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.6;}
    }

    .winner {
      display: block;
      margin-top: 35px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      user-select: text;
      color: var(--cinza-escuro);
    }

    .winner p {
      margin: 10px 0;
    }

    .winner .highlight {
      color: var(--vermelho);
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .winner span {
      font-weight: 700;
      color: var(--verde);
      font-size: 1.2rem;
    }

    .produto-img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/novologo.png" alt="Logo" class="logo" />
    <h1>Sorteio ao Vivo</h1>

    {% if imagem_produto %}
      <img src="{{ imagem_produto }}" alt="Produto" class="produto-img" />
    {% endif %}

    <p>Produto: <strong>{{ nome_produto }}</strong></p>
    <p>Data do fim do sorteio: <span id="sorteio-fim">Carregando...</span></p>
    <div id="cronometro" class="timer">Carregando...</div>

    <div id="vencedor" class="winner" style="display: none;">
      <p class="highlight">ðŸŽ‰ Vencedor Sorteado!</p>
      <p>Nome do vencedor:</p>
      <span id="nome-vencedor">...</span>
    </div>
  </div>

  <script>
    const dataFim = new Date("{{ data_fim_sorteio }}");
    const fimSpan = document.getElementById("sorteio-fim");
    const cronometro = document.getElementById("cronometro");
    const vencedorDiv = document.getElementById("vencedor");
    const nomeVencedor = document.getElementById("nome-vencedor");

    function atualizarCronometro() {
      const agora = new Date();
      const diferenca = dataFim - agora;

      if (diferenca <= 0) {
        cronometro.textContent = "Sorteio finalizado!";
        cronometro.classList.add("sorteando");
        fimSpan.textContent = dataFim.toLocaleString("pt-PT");

        // Buscar vencedor automaticamente
        fetch("/vencedor/{{ id_sorteio }}")  // <-- ajuste a rota conforme tua API
          .then(response => response.json())
          .then(data => {
            if (data.vencedor) {
              nomeVencedor.textContent = data.vencedor;
              vencedorDiv.style.display = "block";
            } else {
              nomeVencedor.textContent = "Nenhum vencedor encontrado.";
              vencedorDiv.style.display = "block";
            }
          })
          .catch(error => {
            console.error("Erro ao buscar vencedor:", error);
            nomeVencedor.textContent = "Erro ao carregar o vencedor.";
            vencedorDiv.style.display = "block";
          });

        return;
      }

      const horas = Math.floor(diferenca / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      cronometro.textContent = `${horas.toString().padStart(2, "0")}:${minutos.toString().padStart(2, "0")}:${segundos.toString().padStart(2, "0")}`;
      fimSpan.textContent = dataFim.toLocaleString("pt-PT");

      setTimeout(atualizarCronometro, 1000);
    }

    atualizarCronometro();
  </script>
</body>
</html>
