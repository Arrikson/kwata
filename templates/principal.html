<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kwata - Sorteios</title>
  <style>
    :root {
      --verde: #4ead4f;
      --amarelo: #ffc40d;
      --vermelho: #e51400;
      --azul: #1ba1e2;
      --cinza: #f5f5f5;
      --preto: #111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cinza);
      color: var(--preto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #preloader img {
      max-width: 260px;
      width: 80%;
    }

    #main-content {
      display: none;
      width: 100%;
      max-width: 1200px;
      padding: 1.5rem;
    }

    header {
      background-color: var(--verde);
      width: 100%;
      border-radius: 12px;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-left: 0.8rem;
    }

    .titulo-principal {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 700;
      color: var(--preto);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .tile {
      background-color: white;
      border-radius: 16px;
      padding: 2rem 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 4px solid transparent;
    }

    .tile:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .verde { border-color: var(--verde); color: var(--verde); }
    .amarelo { border-color: var(--amarelo); color: var(--amarelo); }
    .vermelho { border-color: var(--vermelho); color: var(--vermelho); }
    .azul { border-color: var(--azul); color: var(--azul); }

    @media (max-width: 600px) {
      .titulo-principal {
        font-size: 2rem;
      }

      header h1 {
        font-size: 1.3rem;
      }

      .tile {
        padding: 1.2rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="/static/novologo.png" alt="Kwata Logo" />
  </div>

  <!-- Conteúdo principal -->
  <div id="main-content">
    <header>
      <div class="logo-container">
        <img src="/static/novologo.png" alt="Kwata Logo">
        <h1>Kwata</h1>
      </div>
    </header>

    <div class="titulo-principal">Participe dos nossos Sorteios</div>

    <div class="grid">
      <div class="tile verde" onclick="window.location.href='/produtos_disponiveis'">Participar de Sorteio</div>
      <div class="tile amarelo" onclick="window.location.href='/sorteios-ao-vivo'">sorteios ao vivo</div>
      <div class="tile azul" onclick="window.location.href='/sobre'">Sobre o Kwata</div>
      <div class="tile vermelho" onclick="window.location.href='/ganhadores'">Últimos Ganhadores</div>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 2000);
    });
  </script>

</body>
</html>
