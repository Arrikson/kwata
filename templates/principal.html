<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kwata - Sorteios</title>
  <style>
    :root {
      --verde: #00a300;
      --amarelo: #ffc40d;
      --vermelho: #e51400;
      --azul: #1ba1e2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

   html, body {
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
  color: #fff;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: radial-gradient(circle at 10% 20%, #ff5733 10px, transparent 11px),
              radial-gradient(circle at 80% 30%, #33c3ff 10px, transparent 11px),
              radial-gradient(circle at 50% 80%, #b833ff 10px, transparent 11px),
              radial-gradient(circle at 30% 60%, #33ff57 10px, transparent 11px),
              radial-gradient(circle at 70% 50%, #ffc300 10px, transparent 11px),
              radial-gradient(circle at 20% 90%, #ff33a6 10px, transparent 11px);
  background-size: 120px 120px;
  background-repeat: repeat;
  background-attachment: fixed;
  animation: moveBolas 40s linear infinite;
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
}

@keyframes moveBolas {
  0% { background-position: 0 0, 50px 50px, 100px 100px, 150px 150px, 200px 200px, 250px 250px; }
  100% { background-position: 250px 250px, 200px 200px, 150px 150px, 100px 100px, 50px 50px, 0 0; }
}

    h2 {
      text-align: center;
      color: #ffffffcc;
      margin-bottom: 2rem;
      font-weight: normal;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 140px;
      font-size: 1.4rem;
      font-weight: 600;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      text-align: center;
      padding: 1.5rem;
      user-select: none;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.3);
    }

    .verde { background-color: var(--verde); }
    .amarelo { background-color: var(--amarelo); color: #000; }
    .vermelho { background-color: var(--vermelho); }
    .azul { background-color: var(--azul); }

    @media (max-width: 600px) {
      html, body {
        padding: 1rem;
      }

      h2 {
        font-size: 1.6rem;
        margin-bottom: 1.5rem;
      }

      .tile {
        height: 120px;
        font-size: 1.2rem;
        padding: 1rem;
        border-radius: 10px;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4ead4f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #preloader img {
      max-width: 280px;
      width: 80%;
      height: auto;
    }

    #main-content {
      display: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Preloader com o logotipo -->
  <div id="preloader">
    <img src="/static/novologo.png" alt="Kwata Logo" />
  </div>

  <!-- Conteúdo principal -->
  <div id="main-content">
    <h2>Kwata - Divirta-se</h2>

    <div class="grid">
      <div class="tile verde" onclick="window.location.href='/produtos_disponiveis'">Disponíveis</div>
      <div class="tile amarelo" onclick="window.location.href='/sorte'">Sorteio</div>
      <div class="tile azul" onclick="window.location.href='/sobre'">Sobre Nós</div>
      <div class="tile vermelho" onclick="window.location.href='/ganhadores'">Ganhadores</div>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 4000);
    });
  </script>

</body>
</html>
