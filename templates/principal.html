<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kwata - Sorteios</title>
  <style>
    :root {
      --verde: #4ead4f;
      --amarelo: #ffc40d;
      --vermelho: #e51400;
      --azul: #1ba1e2;
      --cinza: #f5f5f5;
      --preto: #111;
      --branco: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefee0;
      color: var(--preto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #preloader img {
      max-width: 260px;
      width: 80%;
    }

    #main-content {
      display: none;
      flex: 1;
      width: 100%;
      max-width: 1200px;
      padding: 1.5rem 1rem;
      margin: auto;
    }

    header {
      background-color: var(--verde);
      width: 100%;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-left: 0.8rem;
    }

    .user-icon {
      cursor: pointer;
      fill: white;
      width: 32px;
      height: 32px;
    }

    .titulo-principal {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
      font-weight: 700;
    }

    #vitrine {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto 2rem;
      border: 4px solid var(--verde);
      border-radius: 16px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    #vitrine img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      transition: opacity 0.5s ease-in-out;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .tile {
      background-color: white;
      border-radius: 16px;
      padding: 2rem 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 4px solid transparent;
    }

    .tile:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .verde { border-color: var(--verde); color: var(--verde); }
    .amarelo { border-color: var(--amarelo); color: var(--amarelo); }
    .vermelho { border-color: var(--vermelho); color: var(--vermelho); }
    .azul { border-color: var(--azul); color: var(--azul); }

    footer {
      width: 100%;
      background-color: var(--verde);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1rem 0;
      position: relative;
    }

    footer svg {
      width: 28px;
      height: 28px;
      fill: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .titulo-principal {
        font-size: 2rem;
      }

      header h1 {
        font-size: 1.3rem;
      }

      .tile {
        padding: 1.2rem 1rem;
        font-size: 1rem;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      #vitrine img {
        height: 200px;
      }
    }

    @media (max-width: 400px) {
      .tile {
        font-size: 0.9rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="preloader">
    <img src="/static/novologo.png" alt="Kwata Logo" />
  </div>

  <div id="main-content">
    <header>
      <div class="logo-container">
        <img src="/static/novologo.png" alt="Kwata Logo">
        <h1>Kwata</h1>
      </div>
      <div onclick="window.location.href='perfil.html'">
        <a href="/perfil">
          <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="..."/>
          </svg>
        </a>
      </div>
    </header>

    <div class="titulo-principal">Bem-vindo ao Kwata</div>

    <!-- Vitrine de produtos -->
    <div id="vitrine">
      <img id="vitrine-img" src="/static/uploads/produto1.jpg" alt="Produto em destaque">
    </div>

    <div class="grid">
      <div class="tile verde" onclick="window.location.href='/produtos_disponiveis'">Participar de Sorteio</div>
      <div class="tile amarelo" onclick="window.location.href='/sorteios-ao-vivo'">Sorteios ao Vivo</div>
      <div class="tile azul" onclick="window.location.href='/sobre'">Sobre o Kwata</div>
      <div class="tile vermelho" onclick="window.location.href='/ganhadores'">Últimos Ganhadores</div>
    </div>
  </div>

  <footer>
    <!-- ícones aqui -->
  </footer>

  <script>
    const imagens = [
      '/static/uploads/produto1.jpg',
      '/static/uploads/produto2.jpg',
      '/static/uploads/produto3.jpg',
      '/static/uploads/produto4.jpg'
    ];
    let indexAtual = 0;
    const imgElemento = document.getElementById('vitrine-img');

    function trocarImagem() {
      indexAtual = (indexAtual + 1) % imagens.length;
      imgElemento.style.opacity = 0;
      setTimeout(() => {
        imgElemento.src = imagens[indexAtual];
        imgElemento.style.opacity = 1;
      }, 300);
    }

    setInterval(trocarImagem, 4000); // Troca a cada 4 segundos

    // Preloader
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    });
  </script>
</body>
</html>
