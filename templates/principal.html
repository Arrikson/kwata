<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kwata - Sorteios</title>
  <style>
    :root {
      --verde: #4ead4f;
      --amarelo: #ffc40d;
      --vermelho: #e51400;
      --azul: #1ba1e2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      color: #000;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      display: none;
    }

    header {
      background-color: var(--verde);
      padding: 0.5rem 1rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 1.5rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    header h1 {
      font-size: 2rem;
      margin-left: 1rem;
      color: white;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
      font-weight: normal;
      font-size: 2rem;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      z-index: 1;
    }

    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 140px;
      font-size: 1.4rem;
      font-weight: 600;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      text-align: center;
      padding: 1.5rem;
      user-select: none;
      z-index: 1;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.3);
    }

    .verde { background-color: var(--verde); }
    .amarelo { background-color: var(--amarelo); color: #000; }
    .vermelho { background-color: var(--vermelho); }
    .azul { background-color: var(--azul); }

    @media (max-width: 600px) {
      html, body {
        padding: 1rem;
      }

      h2 {
        font-size: 1.6rem;
        margin-bottom: 1.5rem;
      }

      .tile {
        height: 90px;
        font-size: 0.9rem;
        padding: 1rem;
        border-radius: 10px;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr); 
        gap: 10px;
      }

      header img {
        height: 60px;
      }

      header h1 {
        font-size: 1.4rem;
        margin-left: 0.5rem;
      }
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #preloader img {
      max-width: 260px;
      width: 80%;
      height: auto;
    }

    #main-content {
      display: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="/static/novologo.png" alt="Kwata Logo" />
  </div>

  <!-- Conteúdo principal -->
  <div id="main-content">

    <!-- Cabeçalho -->
    <header> 
      <div class="logo-container">
        <img src="/static/novologo.png" alt="Kwata Logo">
        <h1>Kwata</h1>
      </div>
    </header>

    <h2>Kwata - Divirta-se</h2>

    <div class="grid">
      <div class="tile verde" onclick="window.location.href='/produtos_disponiveis'">Produtos</div>
      <div class="tile amarelo" onclick="window.location.href='/sorte'">Sorteio</div>
      <div class="tile azul" onclick="window.location.href='/sobre'">Sobre Nós</div>
      <div class="tile vermelho" onclick="window.location.href='/ganhadores'">Ganhadores</div>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 2500);
    });
  </script>

</body>
</html>
