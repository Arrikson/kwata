<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; padding: 2rem; }
    form { max-width: 360px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; }
    input, button { width: 100%; padding: .75rem; margin-top: 1rem; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <form id="login-form">
    <img src="/static/logo.png" alt="Logo" style="display:block;margin:0 auto 1rem;width:150px;">
    <h2>Entrar</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
    <p id="error-msg" style="color:red;display:none;"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      // ...
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = e.target.email.value, senha = e.target.senha.value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = '/admin';
      } catch (err) {
        document.getElementById('error-msg').innerText = "Credenciais inv√°lidas.";
        document.getElementById('error-msg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
