<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kwata - Sorteios</title>
  <style>
    :root {
      --verde: #00a300;
      --amarelo: #ffc40d;
      --vermelho: #e51400;
      --azul: #1ba1e2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      min-height: 100vh;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.05); /* Fundo quase transparente */
      color: #fff;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #ffffffcc;
      margin-bottom: 2rem;
      font-weight: normal;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      font-size: 1.1rem;
      font-weight: 500;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      text-align: center;
      padding: 1rem;
      user-select: none;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    .verde { background-color: var(--verde); }
    .amarelo { background-color: var(--amarelo); color: #000; }
    .vermelho { background-color: var(--vermelho); }
    .azul { background-color: var(--azul); }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .tile {
        height: 80px;
        font-size: 1rem;
      }
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4ead4f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #preloader img {
      max-width: 280px;
      width: 80%;
      height: auto;
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Preloader com o logotipo -->
  <div id="preloader">
    <img src="/static/novologo.png" alt="Kwata Logo" />
  </div>

  <!-- Conteúdo principal -->
  <div id="main-content">
    <h2>Kwata - Painel Inicial</h2>

    <div class="grid">
      <div class="tile verde" onclick="window.location.href='/produtos_disponiveis'">Disponíveis</div>
      <div class="tile amarelo" onclick="window.location.href='/sorteio'">Sorteio</div>
      <div class="tile azul" onclick="window.location.href='/sobre'">Sobre Nós</div>
      <div class="tile vermelho" onclick="window.location.href='/ganhadores'">Ganhadores</div>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 4000);
    });
  </script>

</body>
</html>
