<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kwata - Sorteios</title>
  <style>
    :root {
      --verde: #4CAF50;
      --amarelo: #FFC107;
      --vermelho: #F44336;
      --azul: #2196F3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      text-align: center;
      padding: 2rem 1rem;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .verde { background-color: var(--verde); }
    .amarelo { background-color: var(--amarelo); color: #000; }
    .vermelho { background-color: var(--vermelho); }
    .azul { background-color: var(--azul); }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .tile {
        font-size: 1rem;
        padding: 1.5rem 1rem;
      }
    }

    /* Estilo do preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #preloader img {
      max-width: 300px;
      width: 80%;
      height: auto;
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Preloader com o logotipo -->
  <div id="preloader">
    <img src="/static/in.png" alt="Kwata Logo">
  </div>

  <!-- Conteúdo principal -->
  <div id="main-content">
    <h2>Kwata - Painel Inicial</h2>

    <div class="grid">
      <div class="tile verde" onclick="window.location.href='/produtos_disponiveis'">Disponíveis para Sorteio</div>
      <div class="tile amarelo" onclick="window.location.href='/sorteio'">Sorteio</div>
      <div class="tile azul" onclick="window.location.href='/sobre'">Sobre nós</div>
      <div class="tile vermelho" onclick="window.location.href='/ganhadores'">Ganhadores</div>
    </div>
  </div>

  <script>
    // Espera 4 segundos e troca o preloader pelo conteúdo principal
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 4000);
    });
  </script>

</body>
</html>
