<!DOCTYPE html>
<html lang="pt">
<head>

  <title>Kwata - Carregando</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00a300; /* verde */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    img {
      max-width: 280px;
      width: 80%;

    }

      img {

      }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      user-select: none;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "/principal";
    }, 5000);
  </script>
</head>
<body>
  <img src="/static/novologo.png" alt="Kwata Logo" />
