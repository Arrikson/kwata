<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa Kwata</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      padding: 20px;
      width: 300px;
      height: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .swiper-slide h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #2c3e50;
    }

    .swiper-slide p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .btn-comprar {
      margin-top: 10px;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-comprar:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Rifa Kwata</h1>
    <p>Veja os produtos disponíveis abaixo</p>
  </header>

  <!-- Carrossel de Produtos -->
  <div class="swiper-container">
    <div class="swiper-wrapper" id="produtos-container">
      <!-- Produtos serão inseridos aqui pelo JavaScript -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarProdutos() {
      const querySnapshot = await getDocs(collection(db, "produtos"));
      const container = document.getElementById("produtos-container");

      querySnapshot.forEach((doc) => {
        const produto = doc.data();
        const id = doc.id;
        const slide = document.createElement("div");
        slide.classList.add("swiper-slide");
        slide.innerHTML = `
          <h3>${produto.nome}</h3>
          <p>${produto.descricao}</p>
          <p><strong>Preço:</strong> ${produto.preco}</p>
          <p><strong>Bilhetes:</strong> ${produto.bilhetes}</p>
          <button class="btn-comprar" onclick="window.location.href='pagamento-rifa.html?id=${id}'">Comprar bilhete</button>
        `;
        container.appendChild(slide);
      });

      new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        centeredSlides: true,
        spaceBetween: 30,
        grabCursor: true,
        loop: true,
        effect: 'slide',
      });
    }

    carregarProdutos();
  </script>
</body>
</html>
