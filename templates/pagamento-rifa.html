<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento da Rifa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background-color: #f3fdf6; /* verde bem claro */
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem 1rem;
  }
  main {
    background: #ffffff;
    max-width: 600px;
    width: 100%;
    border-radius: 12px;
    padding: 2rem 2.5rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    border-top: 6px solid #16a34a; /* verde moderno */
  }
  h1 {
    margin-top: 0;
    font-size: 1.8rem;
    font-weight: 700;
    color: #14532d; /* verde escuro */
    text-align: center;
    margin-bottom: 1.5rem;
  }
  h2, h3 {
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #065f46;
  }
  label {
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #374151;
  }
  select, input[type="text"], input[type="tel"], input[type="file"] {
    width: 100%;
    padding: 0.6rem 0.9rem;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1rem;
    background-color: #fcfdfc;
    transition: border-color 0.3s ease;
  }
  select:focus, input:focus {
    outline: none;
    border-color: #16a34a;
    background-color: #ffffff;
  }
  #lista-bilhetes {
    margin-top: 0.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  #lista-bilhetes label {
    display: flex;
    align-items: center;
    background: #fef9c3; /* amarelo claro */
    border-radius: 6px;
    padding: 0.3rem 0.6rem;
    cursor: pointer;
    user-select: none;
    font-weight: 500;
    color: #92400e; /* amarelo escuro */
    border: 1px solid transparent;
    transition: background-color 0.2s, border-color 0.2s;
  }
  #lista-bilhetes input[type="checkbox"]:checked + label {
    background-color: #16a34a;
    color: white;
    border-color: #15803d;
  }
  .button {
    display: block;
    width: 100%;
    margin-top: 1.5rem;
    padding: 0.75rem;
    font-size: 1.1rem;
    font-weight: 700;
    background-color: #16a34a;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #15803d;
  }
  small {
    font-size: 0.85rem;
    color: #6b7280;
    margin-top: 0.25rem;
    display: block;
  }
  .erro {
    background-color: #fef2f2; /* vermelho claro */
    color: #b91c1c;
    border-radius: 6px;
    padding: 1rem;
    margin-bottom: 1rem;
    font-weight: 600;
    text-align: center;
    border: 1px solid #fecaca; 
  }
    .invisivel {
  color: #f3fdf6; /* mesma cor do fundo */
}
  @media (max-width: 600px) {
    main {
      padding: 1.5rem 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <main>
    <h1>Pagamento da Rifa</h1>

    {% if erro %}
      <div class="erro" role="alert">{{ erro }}</div>
    {% else %}
      <section aria-live="polite" aria-atomic="true">
        <h2 id="nome-produto">{{ nome_produto }}</h2>
        <h3 class="invisivel">Preço total do produto: {{ preco }} Kz</h3>
        <h3>Preço por bilhete: {{ preco_bilhete }} Kz</h3>

        <label for="bilhetes-multi">Escolha os números dos bilhetes (modo lista):</label>
        <select id="bilhetes-multi" name="numeros_bilhetes" multiple size="5" aria-describedby="instrucoes-bilhetes">
          {% for numero in bilhetes_disponiveis %}
            <option value="{{ numero }}">{{ numero }}</option>
          {% endfor %}
        </select>
        <small id="instrucoes-bilhetes">Use Ctrl/Cmd + clique para múltiplas seleções.</small>

        <label for="lista-bilhetes">Ou escolha visualmente:</label>
        <div id="lista-bilhetes" role="group" aria-label="Bilhetes disponíveis para seleção">
          {% for numero in bilhetes_disponiveis %}
            <input type="checkbox" id="bilhete-{{ numero }}" name="bilhetes" value="{{ numero }}" />
            <label for="bilhete-{{ numero }}">{{ numero }}</label>
          {% endfor %}
        </div>
      </section>

      <form id="form-pagamento" novalidate>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required autocomplete="name" />

        <label for="bi">Nº do B.I:</label>
        <input type="text" id="bi" name="bi" placeholder="Número do seu B.I" required autocomplete="off" />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="+244 9XX XXX XXX" required autocomplete="tel" />

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly />

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly />

        <label for="comprovativo">Envie o comprovativo de pagamento</label>
        <input type="file" id="comprovativo" name="comprovativo" accept="image/*,application/pdf" required />
        <small>Só comprovativo em PDF.</small>

        <button type="submit" class="button">Enviar Comprovativo</button>
        <div id="mensagem-erro" class="erro" style="display:none;" role="alert"></div>
      </form>
    {% endif %}
  </main>

  <script>
    const quantidadeSelecionada = 1; // ajuste conforme regra do seu app

   function capturarLocalizacao() {
    const btn = event.target;
    if (!navigator.geolocation) {
      alert("Geolocalização não é suportada pelo seu navegador.");
      return;
    }
    btn.disabled = true;
    btn.textContent = "Capturando localização...";
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
        document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
        btn.textContent = "Localização Capturada";
        btn.style.backgroundColor = "#16a34a";
      },
      (error) => {
        alert(`Erro ao obter localização: ${error.message}`);
        btn.disabled = false;
        btn.textContent = "Tentar novamente";
      }
    );
  }
    
    document.getElementById("form-pagamento")?.addEventListener("submit", function (e) {
      e.preventDefault();

      const erroDiv = document.getElementById("mensagem-erro");
      erroDiv.style.display = "none";
      erroDiv.textContent = "";

      // Captura bilhetes via checkboxes e select e junta numa lista única
      const bilhetesCheckbox = [...document.querySelectorAll('input[name="bilhetes"]:checked')].map(el => parseInt(el.value));
      const bilhetesSelect = [...document.getElementById("bilhetes-multi").selectedOptions].map(opt => parseInt(opt.value));
      const bilhetesSelecionados = Array.from(new Set([...bilhetesCheckbox, ...bilhetesSelect]));

      if (bilhetesSelecionados.length === 0) {
        erroDiv.textContent = "Por favor, selecione pelo menos um bilhete.";
        erroDiv.style.display = "block";
        return;
      }

      if (bilhetesSelecionados.length !== quantidadeSelecionada) {
        erroDiv.textContent = `Você deve selecionar exatamente ${quantidadeSelecionada} bilhete(s).`;
        erroDiv.style.display = "block";
        return;
      }

      const nome = document.getElementById("nome").value.trim();
      const bi = document.getElementById("bi").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const comprovativo = document.getElementById("comprovativo").files[0];

      if (!nome || !bi || !telefone) {
        erroDiv.textContent = "Preencha todos os campos obrigatórios.";
        erroDiv.style.display = "block";
        return;
      }

      if (!comprovativo) {
        erroDiv.textContent = "Envie o comprovativo de pagamento.";
        erroDiv.style.display = "block";
        return;
      }

      if (comprovativo.size > 32 * 1024) {
        erroDiv.textContent = "O comprovativo deve ter no máximo 32 KB.";
        erroDiv.style.display = "block";
        return;
      }

      alert(`Formulário enviado com sucesso.\nBilhetes escolhidos: ${bilhetesSelecionados.join(", ")}`);
      this.reset();
    });

    capturarLocalizacao();
  </script>
</body>
</html>
