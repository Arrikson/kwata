<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento da Rifa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary-green: #2ea44f;
      --primary-yellow: #f0ad4e;
      --danger-red: #d73a49;
      --background-light: #f6f8fa;
      --text-dark: #24292e;
      --text-muted: #57606a;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
      --max-width: 480px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: var(--max-width);
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px var(--shadow-light);
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--primary-green);
      font-weight: 700;
      font-size: 1.9rem;
      margin: 0;
      letter-spacing: 0.03em;
      user-select: none;
    }

    #produto-info {
      background: #fafafa;
      border-radius: var(--border-radius);
      padding: 1.5rem 2rem;
      box-shadow: inset 0 0 8px #e0e4e7;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      user-select: none;
    }

    #produto-info h2 {
      font-weight: 700;
      font-size: 1.4rem;
      margin: 0 0 0.3rem 0;
      color: var(--text-dark);
    }

    #produto-info p {
      margin: 0;
      font-weight: 600;
      color: var(--primary-green);
      font-size: 1.2rem;
    }

    label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.3rem;
      display: inline-block;
    }

    select, input[type="text"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1.8px solid #d1d5db;
      transition: border-color var(--transition), box-shadow var(--transition);
      background: #fff;
      color: var(--text-dark);
      font-weight: 400;
      outline-offset: 2px;
    }

    select:focus, input[type="text"]:focus, input[type="tel"]:focus, input[type="file"]:focus {
      border-color: var(--primary-green);
      box-shadow: 0 0 8px var(--primary-green);
      outline: none;
    }

    input[readonly] {
      background-color: #f4f6f8;
      cursor: not-allowed;
    }

    button.button {
      margin-top: 1.6rem;
      padding: 1rem 0;
      background: var(--primary-yellow);
      border: none;
      border-radius: var(--border-radius);
      color: #222;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(240, 173, 78, 0.6);
      transition: background-color var(--transition), box-shadow var(--transition);
      user-select: none;
    }

    button.button:hover {
      background: #e6a23c;
      box-shadow: 0 6px 16px rgba(230, 162, 60, 0.8);
    }

    .erro {
      margin-top: 1rem;
      padding: 1rem 1.2rem;
      background-color: #fdecea;
      border-left: 5px solid var(--danger-red);
      color: var(--danger-red);
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 0.95rem;
      user-select: none;
    }

    /* Estilo para a lista de bilhetes */
    #lista-bilhetes {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      max-height: 150px;
      overflow-y: auto;
      border: 1.8px solid #d1d5db;
      border-radius: var(--border-radius);
      padding: 0.5rem;
      background: #fff;
    }

    #lista-bilhetes label {
      flex: 0 0 30%;
      background: #e6f0ea;
      border-radius: var(--border-radius);
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      border: 1.8px solid transparent;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--primary-green);
    }

    #lista-bilhetes input[type="checkbox"] {
      display: none;
    }

    #lista-bilhetes input[type="checkbox"]:checked + label {
      background: var(--primary-green);
      color: white;
      border-color: var(--primary-green);
    }

    /* Responsividade */
    @media (max-width: 500px) {
      main {
        padding: 1.5rem 1.5rem;
      }
      #lista-bilhetes label {
        flex: 0 0 45%;
      }
    }
  </style>
</head>
<body>

<main>
  <h1>Pagamento da Rifa</h1>

  <section id="produto-info" aria-live="polite" aria-atomic="true">
 <h2 id="nome-produto">Carregando produto...</h2>
<h2>Preço total do produto: {{ preco }} KZ</h2>
<h3>Preço por bilhete: {{ preco_bilhete }} KZ</h3>

  <label for="bilhetes">Escolha os números dos bilhetes:</label>
  <select id="bilhetes" name="numeros_bilhetes" multiple>
    {% for numero in bilhetes_disponiveis %}
      <option value="{{ numero }}">{{ numero }}</option>
    {% endfor %}
  </select>

  <label for="lista-bilhetes">Escolha os números dos bilhetes:</label>
  <div id="lista-bilhetes" aria-label="Números disponíveis para bilhetes"></div>
</section>

  <form id="form-pagamento" novalidate>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required autocomplete="name" />

    <label for="bi">Nº do B.I:</label>
    <input type="text" id="bi" name="bi" placeholder="Número do seu B.I" required autocomplete="off" />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="+244 9XX XXX XXX" required autocomplete="tel" />

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" readonly aria-readonly="true" />

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" readonly aria-readonly="true" />

    <label for="comprovativo">Envie o comprovativo de pagamento</label>
    <input type="file" id="comprovativo" name="comprovativo" accept="image/*,application/pdf" required aria-describedby="fileHelp" />
    <small id="fileHelp" style="color:#6b7280; font-size: 0.85rem;">Máximo 32 KB. Imagem ou PDF.</small>

    <button type="submit" class="button" aria-live="polite">Enviar Comprovativo</button>

    <div id="mensagem-erro" class="erro" style="display:none;" role="alert"></div>
  </form>
</main>

<!-- Dependências JS -->
<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCwtVGJBjGgYUiuNVPI-Y3gMeLhOWnSWCQ",
    authDomain: "rifaapp-6a4a6.firebaseapp.com",
    projectId: "rifaapp-6a4a6",
    storageBucket: "rifaapp-6a4a6.appspot.com",
    messagingSenderId: "221127078301",
    appId: "1:221127078301:web:fc1e33f0c75a7a777f27a4",
    measurementId: "G-TWLK5X0WPK"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Configurações de exemplo
  let quantidadeSelecionada = 1; // Quantidade de bilhetes que o usuário deve selecionar
  let bilhetesDisponiveis = [];

  // Função para carregar dados do produto e bilhetes
  async function carregarDadosProduto() {
    try {
      const docRef = db.collection("rifas").doc("rifa01");
      const docSnap = await docRef.get();

      if (docSnap.exists) {
        const data = docSnap.data();
        document.getElementById("nome-produto").textContent = data.nome || "Produto não informado";
        document.getElementById("preco-produto").textContent = data.preco || "--";

        const totalBilhetes = data.total_bilhetes || 0;
        const bilhetesVendidos = data.bilhetes_vendidos || 0;

        // Criar array de bilhetes disponíveis
        bilhetesDisponiveis = [];
        for (let i = 1; i <= totalBilhetes; i++) {
          if (i > bilhetesVendidos) {
            bilhetesDisponiveis.push(i);
          }
        }

        montarListaBilhetes();
      } else {
        alert("Produto não encontrado no banco de dados.");
      }
    } catch (error) {
      alert("Erro ao carregar dados do produto: " + error.message);
    }
  }

  // Montar lista de checkboxes para os bilhetes disponíveis
  function montarListaBilhetes() {
    const container = document.getElementById("lista-bilhetes");
    container.innerHTML = "";
    bilhetesDisponiveis.forEach((numero) => {
      const checkboxId = `bilhete-${numero}`;
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = checkboxId;
      checkbox.name = "bilhetes";
      checkbox.value = numero;
      checkbox.setAttribute("aria-label", `Bilhete número ${numero}`);

      const label = document.createElement("label");
      label.htmlFor = checkboxId;
      label.textContent = numero;

      container.appendChild(checkbox);
      container.appendChild(label);
    });
  }

  // Capturar localização do usuário
  function capturarLocalizacao() {
    if (!navigator.geolocation) {
      alert("Geolocalização não é suportada pelo seu navegador.");
      return;
    }
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
        document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
      },
      (error) => {
        console.warn(`Erro ao obter localização: ${error.message}`);
      }
    );
  }

  // Validação do formulário e envio
  document.getElementById("form-pagamento").addEventListener("submit", function (e) {
    e.preventDefault();

    const erroDiv = document.getElementById("mensagem-erro");
    erroDiv.style.display = "none";
    erroDiv.textContent = "";

    // Verificar se quantidade correta de bilhetes está selecionada
    const bilhetesSelecionados = [...document.querySelectorAll('input[name="bilhetes"]:checked')].map(el => parseInt(el.value));

    if (bilhetesSelecionados.length === 0) {
      erroDiv.textContent = "Por favor, selecione pelo menos um bilhete.";
      erroDiv.style.display = "block";
      return;
    }

    if (bilhetesSelecionados.length !== quantidadeSelecionada) {
      erroDiv.textContent = `Você deve selecionar exatamente ${quantidadeSelecionada} bilhete(s).`;
      erroDiv.style.display = "block";
      return;
    }

    // Validar campos obrigatórios do formulário
    const nome = document.getElementById("nome").value.trim();
    const bi = document.getElementById("bi").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const comprovativo = document.getElementById("comprovativo").files[0];

    if (!nome || !bi || !telefone) {
      erroDiv.textContent = "Preencha todos os campos obrigatórios.";
      erroDiv.style.display = "block";
      return;
    }

    if (!comprovativo) {
      erroDiv.textContent = "Envie o comprovativo de pagamento.";
      erroDiv.style.display = "block";
      return;
    }

    if (comprovativo.size > 32 * 1024) {
      erroDiv.textContent = "O comprovativo deve ter no máximo 32 KB.";
      erroDiv.style.display = "block";
      return;
    }

    // Aqui você pode seguir para enviar o formulário ao backend e gerar o PDF conforme seu fluxo.

    alert(`Formulário enviado com sucesso.\nBilhetes escolhidos: ${bilhetesSelecionados.join(", ")}`);

    // Limpar formulário (opcional)
    this.reset();
  });

  // Iniciar carregamento
  carregarDadosProduto();
  capturarLocalizacao();
</script>

</body>
</html>
