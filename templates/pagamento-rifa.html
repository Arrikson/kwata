<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento da Rifa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary-green: #2ea44f;
      --primary-yellow: #f0ad4e;
      --danger-red: #d73a49;
      --background-light: #f6f8fa;
      --text-dark: #24292e;
      --text-muted: #57606a;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
      --max-width: 480px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: var(--max-width);
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px var(--shadow-light);
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--primary-green);
      font-weight: 700;
      font-size: 1.9rem;
      margin: 0;
      letter-spacing: 0.03em;
      user-select: none;
    }

    #produto-info {
      background: #fafafa;
      border-radius: var(--border-radius);
      padding: 1.5rem 2rem;
      box-shadow: inset 0 0 8px #e0e4e7;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      user-select: none;
    }

    #produto-info h2 {
      font-weight: 700;
      font-size: 1.4rem;
      margin: 0 0 0.3rem 0;
      color: var(--text-dark);
    }

    #produto-info p {
      margin: 0;
      font-weight: 600;
      color: var(--primary-green);
      font-size: 1.2rem;
    }

    label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.3rem;
      display: inline-block;
    }

    select, input[type="text"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1.8px solid #d1d5db;
      transition: border-color var(--transition), box-shadow var(--transition);
      background: #fff;
      color: var(--text-dark);
      font-weight: 400;
      outline-offset: 2px;
    }

    select:focus, input[type="text"]:focus, input[type="tel"]:focus, input[type="file"]:focus {
      border-color: var(--primary-green);
      box-shadow: 0 0 8px var(--primary-green);
      outline: none;
    }

    input[readonly] {
      background-color: #f4f6f8;
      cursor: not-allowed;
    }

    button.button {
      margin-top: 1.6rem;
      padding: 1rem 0;
      background: var(--primary-yellow);
      border: none;
      border-radius: var(--border-radius);
      color: #222;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(240, 173, 78, 0.6);
      transition: background-color var(--transition), box-shadow var(--transition);
      user-select: none;
    }

    button.button:hover {
      background: #e6a23c;
      box-shadow: 0 6px 16px rgba(230, 162, 60, 0.8);
    }

    .erro {
      margin-top: 1rem;
      padding: 1rem 1.2rem;
      background-color: #fdecea;
      border-left: 5px solid var(--danger-red);
      color: var(--danger-red);
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 0.95rem;
      user-select: none;
    }

    /* Responsividade */
    @media (max-width: 500px) {
      main {
        padding: 1.5rem 1.5rem;
      }
    }
  </style>
</head>
<body>

<main>
  <h1>Pagamento da Rifa</h1>

  <section id="produto-info" aria-live="polite" aria-atomic="true">
    <h2 id="nome-produto">Carregando produto...</h2>
    <p><strong>Preço:</strong> <span id="preco-produto">--</span> Kz</p>
    <label for="bilhete">Escolha o número do bilhete:</label>
    <select id="bilhete" aria-required="true" aria-label="Número do bilhete"></select>
  </section>

  <form id="form-pagamento" novalidate>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required autocomplete="name" />

    <label for="bi">Nº do B.I:</label>
    <input type="text" id="bi" name="bi" placeholder="Número do seu B.I" required autocomplete="off" />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="+244 9XX XXX XXX" required autocomplete="tel" />

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" readonly aria-readonly="true" />

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" readonly aria-readonly="true" />

    <label for="comprovativo">Envie o comprovativo de pagamento</label>
    <input type="file" id="comprovativo" name="comprovativo" accept="image/*,application/pdf" required aria-describedby="fileHelp" />
    <small id="fileHelp" style="color:#6b7280; font-size: 0.85rem;">Máximo 32 KB. Imagem ou PDF.</small>

    <button type="submit" class="button" aria-live="polite">Enviar Comprovativo</button>

    <div id="mensagem-erro" class="erro" style="display:none;" role="alert"></div>
  </form>
</main>

<!-- Dependências JS -->
<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCwtVGJBjGgYUiuNVPI-Y3gMeLhOWnSWCQ",
    authDomain: "kwata-48ab2.firebaseapp.com",
    projectId: "kwata-48ab2",
    storageBucket: "kwata-48ab2.appspot.com",
    messagingSenderId: "654204246057",
    appId: "1:654204246057:web:48c7a39dc294dc41a62438"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const urlParams = new URLSearchParams(window.location.search);
  const produtoId = urlParams.get('id');

  const nomeEl = document.getElementById('nome-produto');
  const precoEl = document.getElementById('preco-produto');
  const bilheteSelect = document.getElementById('bilhete');
  let produtoAtual = null;

  if (!produtoId) {
    nomeEl.textContent = "Produto não encontrado.";
  } else {
    db.collection("produtos").doc(produtoId).get().then(doc => {
      if (doc.exists) {
        produtoAtual = doc.data();
        nomeEl.textContent = produtoAtual.nome;
        precoEl.textContent = produtoAtual.preco;

        const vendidos = produtoAtual.bilhetes_vendidos || [];
        const total = produtoAtual.total_bilhetes || 0;

        for (let i = 1; i <= total; i++) {
          if (!vendidos.includes(i)) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Bilhete nº ${i}`;
            bilheteSelect.appendChild(option);
          }
        }
      } else {
        nomeEl.textContent = "Produto não encontrado.";
      }
    });
  }

  // Localização automática
  navigator.geolocation.getCurrentPosition(pos => {
    document.getElementById('latitude').value = pos.coords.latitude;
    document.getElementById('longitude').value = pos.coords.longitude;
  }, err => {
    alert("Erro ao obter localização. Permissão negada?");
  });

  document.getElementById('form-pagamento').addEventListener('submit', async (e) => {
    e.preventDefault();

    const file = document.getElementById('comprovativo').files[0];
    const erroEl = document.getElementById('mensagem-erro');
    erroEl.style.display = "none";
    erroEl.textContent = "";

    if (file.size > 32768) {
      erroEl.style.display = "block";
      erroEl.textContent = "O comprovativo excede o tamanho máximo de 32 KB.";
      return;
    }

    const nome = document.getElementById('nome').value.trim();
    const bi = document.getElementById('bi').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const latitude = document.getElementById('latitude').value;
    const longitude = document.getElementById('longitude').value;
    const numeroBilhete = parseInt(document.getElementById('bilhete').value);
    const codigoVerificacao = uuid.v4();

    try {
      const docRef = db.collection("produtos").doc(produtoId);
      await docRef.update({
        bilhetes_vendidos: firebase.firestore.FieldValue.arrayUnion(numeroBilhete)
      });

      const { PDFDocument, rgb } = PDFLib;
      const pdfDoc = await PDFDocument.create();
      const page = pdfDoc.addPage([600, 400]);

      const fontSize = 14;
      page.drawText(`Comprovativo da Rifa`, { x: 200, y: 360, size: 18, color: rgb(0, 0.53, 0) });
      page.drawText(`Nome: ${nome}`, { x: 50, y: 320, size: fontSize });
      page.drawText(`Nº do B.I: ${bi}`, { x: 50, y: 300, size: fontSize });
      page.drawText(`Telefone: ${telefone}`, { x: 50, y: 280, size: fontSize });
      page.drawText(`Latitude: ${latitude}`, { x: 50, y: 260, size: fontSize });
      page.drawText(`Longitude: ${longitude}`, { x: 50, y: 240, size: fontSize });
      page.drawText(`Número do Bilhete: ${numeroBilhete}`, { x: 50, y: 220, size: fontSize });
      page.drawText(`Código de Verificação: ${codigoVerificacao}`, { x: 50, y: 200, size: fontSize, color: rgb(0.2, 0.2, 0.8) });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `comprovativo-rifa-${numeroBilhete}.pdf`;
      link.click();

      alert("Comprovativo enviado com sucesso! PDF gerado.");
      document.getElementById('form-pagamento').reset();
    } catch (error) {
      erroEl.style.display = "block";
      erroEl.textContent = "Erro ao enviar comprovativo. Tente novamente.";
      console.error(error);
    }
  });
</script>

</body>
</html>
