<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Sorteios</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .produto { border:1px solid #ccc; padding:1rem; margin-bottom:1rem; }
    .cronometro { font-size:2rem; font-weight:bold; color:#ff9800; }
    button { margin: 0.5rem 0.2rem; padding:0.5rem 1rem; }
    .btn-del { background: red; color: white; }
  </style>
</head>
<body>
  <h1>Gestão de Sorteios</h1>
  <div id="produtos">Carregando produtos...</div>

  <script>
    async function fetchProdutos() {
      try {
        const resp = await fetch('/api/produtos');
        if (!resp.ok) throw new Error(`Erro: ${resp.status}`);
        return await resp.json();
      } catch (err) {
        console.error('Erro ao buscar produtos:', err);
        return [];
      }
    }

    async function atualizarTempo(id, minutos) {
      try {
        await fetch(`/api/produtos/${id}/atualizar_tempo`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ minutos })
        });
        load();
      } catch (err) {
        alert('Erro ao atualizar tempo.');
        console.error(err);
      }
    }

    async function deletarProduto(id) {
      if (!confirm('Apagar produto?')) return;
      try {
        await fetch(`/api/produtos/${id}`, { method: 'DELETE' });
        load();
      } catch (err) {
        alert('Erro ao apagar produto.');
        console.error(err);
      }
    }

    function iniciarCronometro(id, dataStr) {
      const el = document.getElementById(`timer-${id}`);
      const fim = new Date(dataStr);

      if (isNaN(fim.getTime())) {
        el.textContent = "Data inválida";
        return;
      }

      const iv = setInterval(() => {
        const diff = fim - new Date();
        if (diff <= 0) {
          clearInterval(iv);
          el.textContent = 'Encerrado!';
        } else {
          const h = String(Math.floor(diff/3600000)).padStart(2,'0');
          const m = String(Math.floor(diff/60000)%60).padStart(2,'0');
          const s = String(Math.floor(diff/1000)%60).padStart(2,'0');
          el.textContent = `${h}:${m}:${s}`;
        }
      }, 1000);
    }

    async function load() {
      const produtos = await fetchProdutos();
      const div = document.getElementById('produtos');
      div.innerHTML = '';

      if (!produtos.length) {
        div.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
      }

      produtos.forEach(p => {
        const dataSorteio = p.data_sorteio_str || p.data_sorteio || ''; // suporte alternativo
        const card = document.createElement('div');
        card.className = 'produto';
        card.innerHTML = `
          <img src="${p.imagem || ''}" style="max-width:200px;"><br>
          <strong>${p.nome || 'Sem nome'}</strong><br>
          ${p.descricao || ''}<br>
          Data do Sorteio: ${dataSorteio}<br>
          <div class="cronometro" id="timer-${p.id}">Carregando...</div>
          <div>
            <button onclick="atualizarTempo('${p.id}', 10)">+10 min</button>
            <button onclick="atualizarTempo('${p.id}', -10)">-10 min</button>
            <button class="btn-del" onclick="deletarProduto('${p.id}')">Apagar</button>
          </div>`;
        div.appendChild(card);
        iniciarCronometro(p.id, dataSorteio);
      });
    }

    load();
  </script>
</body>
</html>
