<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gest√£o de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #006400;
      margin-bottom: 2rem;
    }

    .produto {
      background-color: #ffffff;
      border: 2px solid #32CD32;
      border-radius: 12px;
      margin-bottom: 30px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 100, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
      color: #228B22;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    img.imagem-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 5px;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      min-width: 150px;
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FFA500;
    }

    .btn-deletar {
      background-color: red;
      color: white;
    }

    .btn-deletar:hover {
      background-color: darkred;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .botoes {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Gest√£o de Produtos</h1>

  {% for produto in produtos %}
  <div class="produto">
    <form method="post" action="/produtos/editar/{{ produto.id }}">
      <label>Nome:</label>
      <input type="text" name="nome" value="{{ produto.nome }}" />

      <label>Descri√ß√£o:</label>
      <textarea name="descricao">{{ produto.descricao }}</textarea>

      <label>Pre√ßo de Aquisi√ß√£o:</label>
      <input type="number" step="0.01" name="preco_aquisicao" value="{{ produto.preco_aquisicao }}" />

      <label>Pre√ßo por Bilhete:</label>
      <input type="number" step="0.01" name="preco_bilhete" value="{{ produto.preco_bilhete }}" />

      <label>Lucro Desejado:</label>
      <input type="number" step="0.01" name="lucro_desejado" value="{{ produto.lucro_desejado }}" />

      <label>Data do Sorteio:</label>
      <p><strong>{{ produto.data_sorteio }}</strong></p>

      <label>Imagem (nome do arquivo):</label>
      <input type="text" name="imagem" value="{{ produto.imagem }}" />
      <img src="/static/uploads/{{ produto.imagem }}" alt="Imagem do Produto" class="imagem-preview" />

      <p><strong>Bilhetes Vendidos:</strong> {{ produto.bilhetes_vendidos }}</p>
      <p><strong>Quantidade de Bilhetes:</strong> {{ produto.quantidade_bilhetes }}</p>

      <label>Aumentar tempo (minutos):</label>
      <input type="number" class="tempo-extra" placeholder="ex: 10" />

      <button type="button" class="btn-aumentar" data-id="{{ produto.id }}">‚è±Ô∏è Aumentar Tempo</button>

      <label>Tempo restante:</label>
      <p id="timer-{{ produto.id }}">Carregando...</p>

      <div class="botoes">
        <button type="submit">üíæ Salvar Altera√ß√µes</button>
    </form>

        <form method="post" action="/produtos/delete/{{ produto.id }}" onsubmit="return confirm('Tem certeza que deseja excluir este produto? Esta a√ß√£o n√£o pode ser desfeita!')">
          <button type="submit" class="btn-deletar">üóëÔ∏è Eliminar Produto</button>
        </form>
      </div>
  </div>
  {% endfor %}

  <script>
    // Cron√¥metro ao vivo baseado na data do sorteio
    function iniciarCronometro(produtoId, dataFim) {
      const timerEl = document.getElementById(`timer-${produtoId}`);
      const fim = new Date(dataFim);

      const interval = setInterval(() => {
        const agora = new Date();
        const diff = fim - agora;

        if (diff <= 0) {
          clearInterval(interval);
          timerEl.innerText = "Sorteio encerrado!";
        } else {
          const horas = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
          const minutos = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
          const segundos = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
          timerEl.innerText = `${horas}:${minutos}:${segundos}`;
        }
      }, 1000);
    }

    {% for produto in produtos %}
      iniciarCronometro("{{ produto.id }}", "{{ produto.data_sorteio }}");
    {% endfor %}

    // Bot√£o de aumentar tempo
    document.querySelectorAll(".btn-aumentar").forEach(btn => {
      btn.addEventListener("click", async () => {
        const produtoId = btn.dataset.id;
        const produtoDiv = btn.closest(".produto");
        const tempoExtraMin = parseInt(produtoDiv.querySelector(".tempo-extra").value);

        if (isNaN(tempoExtraMin) || tempoExtraMin <= 0) {
          alert("Insira um tempo v√°lido (minutos > 0)");
          return;
        }

        const res = await fetch(`/produtos/aumentar_tempo/${produtoId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ minutos: tempoExtraMin })
        });

        const json = await res.json();
        if (res.ok) {
          alert("Tempo aumentado com sucesso!");
          location.reload();
        } else {
          alert("Erro ao atualizar: " + json.erro);
        }
      });
    });
  </script>
</body>
</html>
