<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gest√£o de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #006400;
      margin-bottom: 2rem;
    }

    .produto {
      background-color: #ffffff;
      border: 2px solid #32CD32;
      border-radius: 12px;
      margin-bottom: 30px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 100, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
      color: #228B22;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    img.imagem-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 5px;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      min-width: 150px;
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FFA500;
    }

    .btn-deletar {
      background-color: red;
      color: white;
    }

    .btn-deletar:hover {
      background-color: darkred;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .botoes {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Gest√£o de Produtos</h1>

  {% for produto in produtos %}
  <div class="produto">
    <form method="post" action="/produtos/editar/{{ produto.id }}">
      <label>Nome:</label>
      <input type="text" name="nome" value="{{ produto.nome }}" />

      <label>Descri√ß√£o:</label>
      <textarea name="descricao">{{ produto.descricao }}</textarea>

      <label>Pre√ßo de Aquisi√ß√£o:</label>
      <input type="number" step="0.01" name="preco_aquisicao" value="{{ produto.preco_aquisicao }}" />

      <label>Pre√ßo por Bilhete:</label>
      <input type="number" step="0.01" name="preco_bilhete" value="{{ produto.preco_bilhete }}" />

      <label>Lucro Desejado:</label>
      <input type="number" step="0.01" name="lucro_desejado" value="{{ produto.lucro_desejado }}" />

      <label>Data do Sorteio:</label>
      <input type="datetime-local" name="data_sorteio" value="{{ produto.data_sorteio.strftime('%Y-%m-%dT%H:%M') if produto.data_sorteio }}" />

      <label>Imagem (nome do arquivo):</label>
      <input type="text" name="imagem" value="{{ produto.imagem }}" />
      <img src="/static/uploads/{{ produto.imagem }}" alt="Imagem do Produto" class="imagem-preview" />

      <p><strong>Bilhetes Vendidos:</strong> {{ produto.bilhetes_vendidos }}</p>
      <p><strong>Quantidade de Bilhetes:</strong> {{ produto.quantidade_bilhetes }}</p>

      <label>Tempo restante (segundos):</label>
      <input type="number" value="{{ produto.tempo_restante }}" disabled />

      <label>Aumentar tempo (minutos):</label>
      <input type="number" class="tempo-extra" placeholder="ex: 10" />

      <button type="button" class="btn-aumentar" data-id="{{ produto.id }}">‚è±Ô∏è Aumentar Tempo</button>

      <div class="botoes">
        <button type="submit">üíæ Salvar Altera√ß√µes</button>
    </form>

        <form method="post" action="/produtos/delete/{{ produto.id }}" onsubmit="return confirm('Tem certeza que deseja excluir este produto? Esta a√ß√£o n√£o pode ser desfeita!')">
          <button type="submit" class="btn-deletar">üóëÔ∏è Eliminar Produto</button>
        </form>
      </div>
  </div>
  {% endfor %}

  <script>
    // Impede redu√ß√£o da data do sorteio
    const dateInputs = document.querySelectorAll('input[type="datetime-local"]');
    dateInputs.forEach(input => {
      const original = input.value;
      input.addEventListener('change', (e) => {
        if (e.target.value < original) {
          alert("S√≥ √© permitido aumentar a data do sorteio!");
          e.target.value = original;
        }
      });
    });

    // Script para aumentar o tempo restante
    document.querySelectorAll(".btn-aumentar").forEach(btn => {
      btn.addEventListener("click", async () => {
        const produtoId = btn.dataset.id;
        const produtoDiv = btn.closest(".produto");
        const tempoExtraMin = parseInt(produtoDiv.querySelector(".tempo-extra").value);
        const tempoRestanteAtual = parseInt(produtoDiv.querySelector('input[disabled]').value);

        if (isNaN(tempoExtraMin) || tempoExtraMin <= 0) {
          alert("Insira um tempo v√°lido (minutos > 0)");
          return;
        }

        const tempoTotalSegundos = tempoRestanteAtual + (tempoExtraMin * 60);
        const novaData = new Date(Date.now() + tempoTotalSegundos * 1000);
        const novaDataISO = novaData.toISOString();

        const res = await fetch(`/produtos/atualizar_data/${produtoId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nova_data: novaDataISO })
        });

        const json = await res.json();
        if (res.ok) {
          alert("Data do sorteio atualizada!");
          location.reload();
        } else {
          alert("Erro: " + json.erro);
        }
      });
    });
  </script>
</body>
</html>
