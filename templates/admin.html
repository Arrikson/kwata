<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Kwata</title>
  <style>
    :root {
      --verde: #6FCF97;
      --amarelo: #F2C94C;
      --vermelho: #F28B82;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .tile {
      padding: 2rem 1rem;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .tile:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .verde { background-color: var(--verde); }
    .amarelo { background-color: var(--amarelo); color: #333; }
    .vermelho { background-color: var(--vermelho); }

    /* Ocultar o formulário inicialmente */
    #formulario-produto {
      display: none;
      margin-top: 2rem;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 700px;
      height: 1000px;
      display: block;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      .tile {
        font-size: 0.9rem;
        padding: 1.5rem 1rem;
      }

      iframe {
        height: 1100px;
      }
    }
  </style>
</head>
<body>

  <h1>Painel de Controle - Kwata</h1>

  <div class="menu-grid">
    <div class="tile verde" onclick="abrirFormulario()">Cadastrar Produto</div>
    <div class="tile amarelo">Relatórios</div>
    <div class="tile vermelho">Vendas</div>
    <div class="tile verde">Estoque</div>
    <div class="tile amarelo">Configurações</div>
    <!-- Adicione mais blocos conforme necessário -->
  </div>

  <!-- Container do formulário (como iframe) -->
  <div id="formulario-produto">
    <iframe src="cadastro-produto.html"></iframe>
  </div>

  <script>
    function abrirFormulario() {
      document.getElementById("formulario-produto").style.display = "block";
      window.scrollTo({ top: document.getElementById("formulario-produto").offsetTop, behavior: 'smooth' });
    }
  </script>

</body>
</html>
