<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos em Sorteio</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefee0;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 120px;
    }

    h1 {
      color: #2b7a0b;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #2b7a0b;
      margin: 5px 0;
    }

    .card p {
      margin: 2px 0;
      font-size: 14px;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    button:hover {
      background-color: #ffdb4d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/novologo.png" alt="Logo">
    <h1>Produtos em Sorteio</h1>
    <p id="dataHora"></p>
  </header>

  <main>
    <div class="grid">
      {% for produto in produtos %}
      <div class="card">
        <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
        <h3>{{ produto.nome }}</h3>
        <p><strong>PreÃ§o:</strong> {{ produto.preco }} Kz</p>
        <p><strong>Total de Bilhetes:</strong> {{ produto.total_bilhetes }}</p>
        <p><strong>Bilhetes Vendidos:</strong> {{ produto.bilhetes_vendidos }}</p>
      </div>
      {% endfor %}
    </div>

    <button onclick="gerarPDF()">ðŸ“„ Baixar PDF</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script>
    document.getElementById("dataHora").innerText = "Gerado em: " + new Date().toLocaleString();

    function gerarPDF() {
      const elemento = document.body;
      const opt = {
        margin: 0.5,
        filename: 'produtos-sorteio.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(elemento).save();
    }
  </script>
</body>
</html>
